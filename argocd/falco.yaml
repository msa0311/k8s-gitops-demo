apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: falco
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://falcosecurity.github.io/charts
    chart: falco
    targetRevision: 5.*
    helm:
      valuesObject:
        # Use modern eBPF driver (no kernel headers needed)
        driver:
          kind: modern_ebpf
        
        # Falco configuration
        falco:
          grpc:
            enabled: true
          jsonOutput: true
          jsonIncludeOutputProperty: true
          httpOutput:
            enabled: true
            url: "http://falcosidekick.falco.svc.cluster.local:2801"
        
        # Resource limits for minikube
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        
        # Enable default rules
        falcoctl:
          artifact:
            install:
              enabled: true
            follow:
              enabled: true
          config:
            artifact:
              install:
                refs:
                  - falco-rules:latest
                  - falco-incubating-rules:latest
                  - falco-sandbox-rules:latest
  destination:
    server: https://kubernetes.default.svc
    namespace: falco
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
