apiVersion: apps/v1
kind: Deployment
metadata:
  name: cartservice
  namespace: default
  labels:
    app: cartservice
spec:
  replicas: 5
  selector:
    matchLabels:
      app: cartservice
  template:
    metadata:
      labels:
        app: cartservice
    spec:
      serviceAccountName: cartservice
      containers:
      - name: server
        image: us-central1-docker.pkg.dev/google-samples/microservices-demo/cartservice:v0.10.4
        ports:
        - containerPort: 7070
        resources:
          limits:
            cpu: 300m
            memory: 128Mi
          requests:
            cpu: 200m
            memory: 64Mi
        livenessProbe:
          grpc:
            port: 7070
          initialDelaySeconds: 20
          periodSeconds: 15
          timeoutSeconds: 3
        readinessProbe:
          grpc:
            port: 7070
          initialDelaySeconds: 20
          periodSeconds: 15
          timeoutSeconds: 3
        env:
        - name: REDIS_ADDR
          value: "redis-cart:6379"
